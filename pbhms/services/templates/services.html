{% extends "website/index.html" %} {% load static %} {% block title%}Services{%endblock %} {% block content %}

<section class="min-h-screen overflow-visible mt-32 lg:mt-[200px]">
  <div
    class="flex flex-col font-bold text-5xl text-center w-full justify-center items-center gap-5"
  >
    <div class="text-center">Our Services</div>
    <div class="w-full flex justify-center items-center">
      <div class="w-full flex justify-center items-center">
        <div class="overflow-x-auto w-full flex lg:justify-center">
          <table class="table-auto border-collapse whitespace-nowrap">
            <thead>
              <tr>
                {% for h in head %}
                <th class="px-8 py-4 font-medium text-2xl border">{{ h }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for row in roomdata %}
              <tr>
                {% for cell in row %}
                <td class="px-6 py-4 border">{{ cell }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
