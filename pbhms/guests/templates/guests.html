{% extends "website/index.html" %} {% block title %}Guests{% endblock title %}
{% block content %}
<section>

    <div class="w-full flex justify-center text-center lg:text-6xl text-4xl">
      What do you want to do?
    </div>
    <div class="w-full flex justify-center items-center">
      <ul class="flex lg:flex-row flex-col items-center justify-center w-full gap-5">
        <a href="{% url 'guests:checkin' %}"
          ><li
            class="bg-white rounded-3xl text-black lg:min-w-[10vw] lg:max-w-[15vw] w-[50vw] lg:h-10 h-15 flex items-center justify-center font-medium"
          >
            Guest Check In
          </li></a
        >
        <a href="{% url 'guests:checkout' %}"
          ><li
            class="bg-white rounded-3xl text-black lg:min-w-[10vw] lg:max-w-[15vw] w-[50vw] lg:h-10 h-15 flex items-center justify-center font-medium"
          >
            Guest Check Out
          </li></a
        >

  </div>
